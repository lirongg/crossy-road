<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src= "main.js"></script>
    
    
</head>
<body>
  <h1>Crossy Road</h1>
  <div id="game-container">
  <div id="info">
    <div>Level: <span id="level">1</span></div>
    <div>Score: <span id="score">0</span></div>
</div>

<div id="gameboard">
  <!-- Use Canvas for the gameboard -->
  <canvas id="gameCanvas" width="606" height="304"></canvas>
</div>

<!-- Start Screen -->
<div id="startScreen">
  <div id="startContent">
    <p>Click Space To Start</p>
    <p>Use arrow keys (↑, ←, →) to move the bear. Avoid the cars and reach the top to win! Press Space to start the game.</p>
  </div>
</div>

<!-- Game Over Screen -->
<div id="gameOverScreen">
  <div id="gameOverContent">
    <p>Game Over!</p>
    <p>Your Score: <span id = "gameOverScore">0</span></p>
    <button id="restartButton" onclick="restartGame()">Restart Game</button>
  </div>
</div>
  </div>
</body>
</html>
